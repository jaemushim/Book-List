<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="card" id="card">
          <h2>Add Book</h2>
          <form id="form">
            <div>
              <label for="title">Title</label>
              <input class="u-full-width" type="text" id="title" />
            </div>
            <div>
              <label for="author">Author</label>
              <input class="u-full-width" type="text" id="author" />
            </div>
            <div>
              <label for="isbn">ISBN#</label>
              <input class="u-full-width" type="text" id="isbn" />
            </div>
            <input
              class="button u-full-width card__button"
              type="submit"
              value="submit input"
            />
          </form>
          <table id="table" class="u-full-width">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
